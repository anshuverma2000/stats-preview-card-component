<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="stats-card">
    <div class="heading">
      Get <div class="violet-text">insights</div> that help your business grow.
    </div>
    <div id="stat-image">
      <div class="violet-accent">
      </div>

    </div>
    <div class="paragraph">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </div>

    <div class="stats">10k+</div>
    <div class="stats">314</div>
    <div class="stats">12m+</div>
    <div class="stat-heading">companies</div>
    <div class="stat-heading">templates</div>
    <div class="stat-heading">queries</div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anshu</a>.
  </div>
</body>
</html>
